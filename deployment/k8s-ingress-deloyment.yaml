###################################
# INGRESS
###################################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress-proyecto-final-k8s
  labels:
    name: gateway-ingress-proyecto-final-k8s
spec:
  rules:
    - http:
        paths:
          - path: /manufacture-api
            pathType: Prefix
            backend:
              service:
                name: manufacturerapi-service
                port:
                  number: 80
          - path: /document-manager
            pathType: Prefix
            backend:
              service:
                name: documentmanager-service
                port:
                  number: 80