name: Merge On Main After Approved PR.
on:
  pull_request_review:
    types: [submitted, edited]

  workflow_dispatch:
    inputs:
      pull-request:
        description: Pull Request Number
        required: false

jobs:
  merge_on_main:
    name: Merge On Main After Approved PR.
    uses: ./.github/workflows/push_feature_fix_branch.yml
    with:
      pull-request: ${{ github.event.inputs.pull-request || '' }}
